name: PyTest

on: 
  push:
   paths: 
    - 'main.py'
    - '.github/workflows/pytest.yml'
    - 'templates/index.html'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: 3.12
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
      - name: Running tests
        run: |
          pytest